<div id="fxNgAppSection">

<!--    <div class="container">-->
        <div class="categoryTileDescriptionContainer" ng-repeat="p in allCategoriesPage">
            <div class="categoryTile">
                <div class="categoryImageContainer">
                    <a ng-href="{{urlPath}}/{{p.id}}"><img ng-src="images/{{p.image}}" alt="{{p.altText}}"
                                                           width="{{p.imgWidth}}" height="{{p.imgHeight}}"/></a>
                </div>
                <div class="categoryCaptionContainer">
                    <span class="frontPageCategoryCaptionFont"> {{p.description}}</span>
                </div>
            </div>
            <div class="categoryBriefDescriptionContainer">
                {{p.briefDescription}}
            </div>
        </div>
<!--    </div>-->
</div>
